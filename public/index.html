<!DOCTYPE html>
<html lang="en" class="scroll-smooth transition-colors duration-500">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Geometry Calculator</title>

  <!-- Tailwind -->
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      darkMode: 'class',
      theme: {
        extend: {
          colors: {
            primary: '#2563EB',
            secondary: '#10B981',
          }
        }
      }
    };
  </script>

  <link rel="icon" href="https://cdn-icons-png.flaticon.com/512/992/992703.png">
  <script defer src="script.js"></script>
</head>

<body class="bg-gray-100 dark:bg-gray-900 text-gray-900 dark:text-gray-100 transition-colors duration-500">

  <!-- Header -->
  <header class="bg-gradient-to-r from-blue-600 to-indigo-700 text-white shadow-lg py-6 text-center">
    <h1 class="text-3xl font-extrabold tracking-wide">üßÆ Geometry Calculator</h1>
    <p class="text-sm text-blue-100 mt-1">Perl Backend + Modern Tailwind UI</p>
  </header>

  <!-- Toolbar -->
  <section class="max-w-6xl mx-auto flex justify-between items-center px-4 mt-6">
    <p class="text-gray-600 dark:text-gray-300 text-sm">
      Calculate precise Area & Volume with sleek interface
    </p>
    <button id="darkModeToggle"
      class="flex items-center gap-2 bg-gray-800 dark:bg-gray-200 text-white dark:text-gray-900 px-4 py-2 rounded-full hover:scale-105 transition-all duration-300">
      üåó <span class="text-sm font-medium">Toggle Dark Mode</span>
    </button>
  </section>

  <!-- Toast container -->
  <div id="toast-container" class="fixed top-6 right-6 z-50 space-y-2"></div>

  <!-- Main Grid -->
  <main class="max-w-6xl mx-auto mt-8 grid gap-6 sm:grid-cols-2 lg:grid-cols-3 p-4">

    <!-- Example Card Template (others similar) -->
    <div id="cards-container" class="contents">
      <!-- Cards will be generated dynamically -->
    </div>

  </main>

  <footer class="mt-10 text-center text-gray-400 text-sm pb-6">
    Built with ‚ù§Ô∏è using Perl & TailwindCSS
  </footer>

</body>
</html>
